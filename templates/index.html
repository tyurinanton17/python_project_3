<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода по маршруту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #002244;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #00509e;
        }

        form {
            background-color: #ffffff;
            border: 2px solid #00509e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #003366;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #00509e;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00509e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        #cities {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Введите данные для маршрута</h1>
    <form method="POST">
        <label for="start_city">Начальная точка:</label>
        <input type="text" id="start_city" name="start_city" placeholder="Введите город" required>

        <label for="end_city">Конечная точка:</label>
        <input type="text" id="end_city" name="end_city" placeholder="Введите город" required>

        <div id="cities"></div>
        <button type="button" onclick="addCityField()">Добавить промежуточный город</button>

        <label for="days">Выберите количество дней прогноза:</label>
        <select id="days" name="days">
            <option value="1">1 день</option>
            <option value="5">5 дней</option>
        </select>

        <button type="submit">Получить прогноз</button>
    </form>
    <script>
        function addCityField() {
            const div = document.createElement('div');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'intermediate_city';
            input.placeholder = 'Введите промежуточный город';
            div.appendChild(input);
            document.getElementById('cities').appendChild(div);
        }
    </script>
</body>
</html>
