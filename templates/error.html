<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #002244;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #d9534f;
            font-size: 36px;
        }

        p {
            color: #003366;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00509e;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <h1>Ошибка</h1>
    <p>{{ message }}</p>
    <a href="/">Вернуться на главную</a>
</body>
</html>
